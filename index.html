<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Councildle</title>

    <!-- Boostrap !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!-- JQuery !-->
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <link href="css/jquery-ui.min.css" rel="stylesheet"/>
    <link href="css/jquery-ui.theme.css" rel="stylesheet"/>

    <!-- Datatables !-->
    <link href="https://cdn.datatables.net/2.1.6/css/dataTables.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/2.1.6/js/dataTables.min.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>
    <script src="js/scripts.js"></script>

</head>
<body>
    <div class="container mt-5">
        <img src="assets/img/councildle.jpeg" width="200" height="200">
    </div>
    <div class="container mt-5" style="border: 0.2em solid #ffffff;">
        <h4 style="color:white; margin-top: 1em;">Adivina el autista</h4>
        <input type="text" name="country" id="autocomplete" placeholder="Ingresá un autista" style="border-radius: 0.5em; margin-top: 1em;"/>

        <button type="button" class="btn btn-info" onclick="mostrarPista()">Pedir pista</button>
        <p id="pista" style="color:white"></p>

        <div class="container mt-5" >
            <table id="guesstable" class="display" style="width:100%; display: none">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Region</th>
                        <th>Trabaja</th>
                        <th>Pelo</th>
                        <th>Color de piel</th>
                        <th>Habilidad LoL</th>
                        <th>Habilidad CS</th>
                        <th>Gil</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="container mt-5">
            <h4 id="autista_de_ayer" style="color:white"></h4>
        </div>
    </div>

    <div class="container mt-5" style="border: 0.2em solid #ffffff;">
        <h4 style="color:white; margin-top: 1em;">¿Quién dijo la frase?</h4>
        <p id="frase_hoy" style="color:white;"></p>
        <input type="text" name="country" id="autocomplete_frase" placeholder="Ingresá un autista" style="border-radius: 0.5em; margin-top: 1em;"/>
        <div class="container mt-5" >
            <table id="guesstable_frase" class="display" style="width:100%; display: none">
                <thead>
                    <tr>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="container mt-5">
            <h4 id="frase_de_ayer" style="color:white"></h4>
        </div>
    </div>

</body>
</html>
