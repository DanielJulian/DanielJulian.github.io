<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Councildle</title>

    <!-- Boostrap !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!-- JQuery !-->
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <link href="css/jquery-ui.min.css" rel="stylesheet"/>
    <link href="css/jquery-ui.theme.css" rel="stylesheet"/>

    <!-- Datatables !-->
    <link href="https://cdn.datatables.net/2.1.6/css/dataTables.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/2.1.6/js/dataTables.min.js"></script>

    <!-- JS y CSS de lo chico !-->
    <link href="css/styles.css" rel="stylesheet"/>
    <script type="module" src="js/global.js"></script>
    <script type="module" src="js/juego_clasico.js"></script>
    <script type="module" src="js/juego_frase.js"></script>
    <script type="module" src="js/juego_emoji.js"></script>

</head>
<body>
    <p id="titulo" style="color:white; margin-top: 1em; font-family: math; font-size:4em"></p>

    <div class="container mt-5" style="border: 0.2em solid #ffffff;">
        <h4 style="color:white; margin-top: 1em;">Adivina el autista</h4>
        <input type="text" id="autocomplete" placeholder="Ingresá un autista" style="border-radius: 0.5em; margin-top: 1em;"/>

        <button type="button" class="btn btn-info" onclick="mostrarPista()">Pedir pista</button>
        <p id="pista" style="color:white"></p>

        <div class="container mt-5" id="guesstable_parent" style="display: none">
            <table id="guesstable" class="display" style="width:100%; display: none">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Region</th>
                        <th>Trabaja</th>
                        <th>Pelo</th>
                        <th>Color de piel</th>
                        <th>Habilidad LoL</th>
                        <th>Habilidad CS</th>
                        <th>Gil</th>
                        <th>Tribus</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="container mt-5">
            <h4 id="autista_de_ayer" style="color:white"></h4>
        </div>
    </div>

    <div class="container mt-5" style="border: 0.2em solid #ffffff;">
        <h4 style="color:white; margin-top: 1em;">¿Quién dijo la frase?</h4>
        <p id="frase_hoy" style="color:white;"></p>
        <input type="text" id="autocomplete_frase" placeholder="Ingresá un autista" style="border-radius: 0.5em; margin-top: 1em;"/>
        <div class="container mt-5" id="guesstable_frase_parent" style="display: none">
            <table id="guesstable_frase" class="display" style="width:100%; display: none">
                <thead>
                    <tr>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="container mt-5">
            <h4 id="frase_de_ayer" style="color:white"></h4>
        </div>
    </div>

    <div class="container mt-5" style="border: 0.2em solid #ffffff;">
        <h4 style="color:white; margin-top: 1em;">¿Qué autista describen estos emojis?</h4>
        <p id="emojis" style="color:white; font-size: 2em;"></p>
        <p style="color:white;">Cada intento desbloquea un emoji.</p>

        <input type="text" id="autocomplete_emoji" placeholder="Ingresá un autista" style="border-radius: 0.5em; margin-top: 1em;"/>
        <div class="container mt-5" id="guesstable_emoji_parent">
            <table id="guesstable_emoji" class="display" style="width:100%; display: none">
                <thead>
                    <tr>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="container mt-5">
            <h4 id="emoji_de_ayer" style="color:white"></h4>
        </div>
    </div>


    <!-- Modal for showing summary-->
    <div class="modal fade" id="summaryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="summaryModalTitle">Placeholder</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p style="margin:0">Clásico: <span id="intentos_clasico"></span></p>
            <p style="margin:0">Frase: <span id="intentos_frase"></span></p>
            <p style="margin:0">Emoji: <span id="intentos_emoji"></span></p>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
